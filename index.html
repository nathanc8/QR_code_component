<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <div class="container">
            <div class="img">
                <img id="QR_code" src="images/image-qr-code.png" alt="A QR code leading to Frontend Mentor" />
            </div>
            <div class="txt">
                <h3 id="title">Improve your front-end skills by building projects</h3>
                <p id="description">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
            <div class="attribution">
                <p>
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by
                    <a href="https://github.com/nathanc8" target="_blank">Nathan</a> and
                    <a href="https://github.com/ElodieGuyard" target="_blank">Elodie</a>.
                </p>
            </div>
        </div>
    </body>
</html>
